<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">

            <div class="leftmenu">
                <img src="images/logo.png" alt="Logo">
                <img class="iconsearh" src="images/iconsearch.png" alt="Search">
            </div>

            <div class="rightmenu">
                <img class="iconbar" src="images/iconbar.png" alt="Bar">
                <img class="iconuser" src="images/iconuser.png" alt="User">

                <span class="bucketiconWrap">
                    <img class="bucketicon" src="images/iconbucket.png" alt="Bucket">
                    <span>5</span>
                </span>

            </div>

        </div>
    </div>

    <div class="brandWrap">

        <div class="brandInsideWrap">
            <div class="Leftbrand">
                <img class="brandman" src="images/brandman.png" alt="brandman">
            </div>
            <div class="rightbrand">
                <div class="brandpromoWrap">
                    <div>THE BRAND</div>
                    <div>
                        OF LUXERIOUS <span>FASHION</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="brandDark hidden">
            <div class="menu">
                <img class="menuCross" src="images/crossIcon.png" alt="">
                <div class="menuTitle">MENU</div>
                <div class="menuUnit">
                    <div class="menuHeader">
                        MAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>

                <div class="menuUnit">
                    <div class="menuHeader">
                        WOMAN
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>

                <div class="menuUnit">
                    <div class="menuHeader">
                        KIDS
                    </div>
                    <a href="#">Accessories</a>
                    <a href="#">Bags</a>
                    <a href="#">Denim</a>
                    <a href="#">T-Shirts</a>
                </div>

            </div>
        </div>

    </div>
    <div class="offersCart container">
        <div class="offersWoman">
            <img class="ofersImgThree" src="images/offersWomen .jpg" alt="">

            <div class="offersTitle">
                <div class="offerTitleTop">
                    30% OFF
                </div>
                <div class="offerTitleBottom">
                    FOR WOMEN
                </div>
            </div>
        </div>

        <div class="offersMAN">
            <img class="ofersImgThree" src="images/offersMen.jpg" alt="">

            <div class="offersTitle">
                <div class="offerTitleTop">
                    HOT DEAL
                </div>
                <div class="offerTitleBottom">
                    FOR MEN
                </div>
            </div>
        </div>

        <div class="offersKids">
            <img class="ofersImgThree" src="images/OffersKids.jpg" alt="">

            <div class="offersTitle">
                <div class="offerTitleTop">
                    NEW ARRIVALS
                </div>
                <div class="offerTitleBottom">
                    FOR KIDS
                </div>
            </div>
        </div>

        <div class="offersAccesories">
            <img class="ofersImgLast" src="images/offersACCESORIES.jpg" alt="">

            <div class="offersTitle">
                <div class="offerTitleTop">
                    LUXIROUS & TRENDY
                </div>
                <div class="offerTitleBottom">
                    ACCESORIES
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
